<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMI System Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            width: 600px;
        }
        
        .logo {
            max-width: 400px;
            max-height: 250px;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        
        .progress-container {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .progress-bar {
            height: 30px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 8px;
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: translateX(-100%);
            animation: shimmer 2s infinite;
        }
        
        .status-text {
            font-size: 18px;
            color: #cccccc;
            margin-top: 10px;
            min-height: 25px;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="/logo.png" alt="DMI Logo" class="logo pulse">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status-text" id="statusText">Initializing...</div>
    </div>
    
    <script>
        let progressBar = document.getElementById('progressBar');
        let statusText = document.getElementById('statusText');
        let currentProgress = 0;
        
        // Smooth progress animation
        function setProgress(target) {
            currentProgress = target;
            progressBar.style.width = currentProgress + '%';
        }
        
        // Poll for progress updates
        async function checkProgress() {
            try {
                const response = await fetch('/progress.json?t=' + Date.now());
                if (response.ok) {
                    const data = await response.json();
                    setProgress(data.progress);
                    statusText.textContent = data.status;
                }
            } catch (e) {
                console.error('Progress check error:', e);
            }
            
            if (currentProgress < 100) {
                setTimeout(checkProgress, 250);
            }
        }
        
        // Start checking progress immediately
        checkProgress();
    </script>
</body>
</html>
