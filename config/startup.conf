# DMI Startup Configuration
# This file allows dynamic configuration of the startup process

# API Configuration
API_URL="http://localhost:3002"
API_PORT="3002"

# Path Configuration
LOGO_PATH="/home/dmi/inam/boot-logo/logo.png"
LOG_DIR="/home/dmi/inam/logs"
APP_DIR="/home/dmi/inam/software/2500i_api_ui"
CONTROL_DIR="/home/dmi/control"
LOADING_SCREEN_DIR="/home/dmi/inam/loading-screen"

# Display Configuration
SCREEN_WIDTH="1280"
SCREEN_HEIGHT="800"

# Timing Configuration (in seconds)
STARTUP_DELAY="2"
API_TIMEOUT="30"
LOADING_MIN_TIME="5"

# Chrome Optimization Flags
CHROME_FLAGS=(
    "--kiosk"
    "--start-fullscreen"
    "--window-size=${SCREEN_WIDTH},${SCREEN_HEIGHT}"
    "--window-position=0,0"
    "--no-first-run"
    "--disable-translate"
    "--disable-infobars"
    "--disable-session-crashed-bubble"
    "--disable-features=TranslateUI"
    "--check-for-update-interval=31536000"
    "--enable-gpu-rasterization"
    "--enable-accelerated-2d-canvas"
    "--ignore-gpu-blacklist"
    "--disable-background-timer-throttling"
    "--disable-renderer-backgrounding"
    "--enable-features=OverlayScrollbar"
    "--force-device-scale-factor=1"
)

# Process Names (for monitoring)
DM520_PROCESS="DM520_NEW"
PM2_APP_NAME="dm2500i-api"

# Features
ENABLE_LOADING_SCREEN="true"
ENABLE_PROGRESS_ANIMATION="true"
ENABLE_ERROR_RECOVERY="true"
ENABLE_LOGGING="true"

# Loading Screen Colors
LOADING_BG_COLOR="#1a1a1a"
LOADING_PROGRESS_COLOR="#4CAF50"
LOADING_TEXT_COLOR="#ffffff"